<!DOCTYPE html>
<html>
<head>
	<title>Styling </title>
	<style type="text/css">
		.a{
			font-size: 50px;
			color: darkred;
			font-family: cursive;
		}
		.abc{
			font-size: 50px;
			font-family:cursive;
		}
	</style>

	}
</head>
<body>
	<h3> Inline Styling</h3>
	<p style="color:red;background-color: yellow;">This is inline Styling in css</p>
	<h3 class="a">Internal Styling</h3>
	<p  class="abc">This is Internal Styling in css</p>

</body>
</html>
